<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feel the Music</title>
</head>
<body>
    <nav>

            <img src="cover\2.jpeg" alt="1">
            <span class="songName">Dil galti kar baitha hai</span>

        </div>
        <div class="songItem">
            <img src="cover\1.png" alt="1">
            <span class="songName">Kesariya</span>
            <span class=" songlistplay"><span class="timestamp"> 04:28 <i id="2" class=" songItemplay fa-solid fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="cover\2.jpeg" alt="1">
            <span class="songName">Manike</span>

       </div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgessBar" min="0" value = "0"max="100">
        <div class="icons">
            <!-- fontosmicons -->
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="giphy.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Dhokha</span>
        </div>

    <script src="https://kit.fontawesome.com/bdb45e9241.js" crossorigin="anonymous"></script>
